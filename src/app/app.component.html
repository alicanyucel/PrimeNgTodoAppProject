<div class="flex flex-column align-items-center justify-content-center">
<p-card header="Title" class="w-6">
<p class="m-0">
    <p-table [value]="todos">
        <ng-template pTemplate="header">
            <tr>
                <th>Task</th>
                <th>Completed</th>  
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-todo>
            <tr>
                <td>{{todo.task}}</td>
                <td>{{todo.completed}}</td>
                <td></td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
</div>
